<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Exam Fall 2022</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card" id="search-entry-card">
            <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
                id="tmdb-logo" class="card-img-top" alt="TMDB LOGO">
            <div class="card-body">
                <!-- Search Entry Form -->
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" id="search_term" class="form-control"
                                placeholder="Search for a movie title or partial title...">
                            <span id="search-spacer"></span>
                            <span class="input-group-btn"><button class="btn btn-secondary" type="button"
                                    id="get-movie-btn">Search</button></span>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body " id='movie-grid'>

            </div>

        </div>

        <!-- FOOTER  -->
        <div class="col">
            <footer>
                <p>Copyright (c) 2022 Cooler Webdesign LLC</p>
            </footer>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
    <script src='https://code.jquery.com/jquery-3.6.1.min.js'></script>
    <script src="./script.js"></script>
</body>

</html>
